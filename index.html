<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
  <div class="main">
    <div class="left">
      <h1>hi</h1>
    </div>
    <div class="right">
      <div class="first">
        <h3>This is not a real online service! You know you need something <br/>
            like this in your life to help you realize your deepest dreams. <br/>
            Sign up <i>now</i> to get started.
            <br/><br/>
            You know you want to.
          </h3>
      </div>
      <div class="second">
        <h3 style="margin-left: 50px;">Let's do this!</h3>
        <form action="" method="get" class="form-main-div">
          <div class="form-divs">
            <div class="form-div">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="first_name">
            </div>
            <div class="form-div">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-div">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
          </div>
      
          <div class="form-divs">
            <div class="form-div">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="last_name">
            </div>
            <div class="form-div">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-div">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
          </div>
        </form>
      </div>
      <div class="third">3</div>
    </div>
  </div>
</body>
</html>
