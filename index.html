<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="main">
        
        <div class="left">
        </div>

        <div class="right">
            <div class="container">
                <div class="header">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                    <h2>Sign up <i>now</i> to get started.</h2>
                    <h2>You <i>know</i> you want to.</h2>
                </div>

                <div class="form">
                    <h3>Let's do this!</h3>
                    <fieldset>
                        <legend>Title</legend>
                        <ul>
                            <li>
                                <label for="first-name">
                                    First Name
                                    <input type="text" id="first-name" name="first-name" />
                                </label>
                            </li>
                            <li>
                                <label for="last-name">
                                    Last Name
                                    <input type="text" id="last-name" name="last-name"/>
                                </label>
                            </li>
                            <li>
                                <label for="password">
                                    Password
                                    <input type="password" id="password" name="password"/>
                                </label>
                            </li>
                            <li>
                                <label for="email">
                                    Email
                                    <input type="email" id="email" name="email"/>
                                </label>
                            </li>
                            <li>
                                <label for="phone-number">
                                    Phone Number
                                    <input type="tel" id="phone-number" name="phone-number"/>
                                </label>
                            </li>
                            <li>
                                <label for="confirm-password">
                                    Confirm Password
                                    <input type="password" id="confirm-password" name="confirm-password"/>
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>

                <div class="container">
                    <button id="create-account">Create Account</button>
                </div>

                <div class="container">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
